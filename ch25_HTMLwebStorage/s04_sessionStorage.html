<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세션 스토리지</title>
    <script type="text/javascript">
        /*
        세션 스토리지는 브라우저가 열려있는 동안 모든 데이터를
        기억하고 있다가 탭(또는 창)을 닫으면 모두 지워지는 저장 공간
        */
       window.onload=function(){
        //초기 값 설정
        load();

        //세션 스토리지에 저장하기 위해 이벤트 연결
        const save = document.getElementById('save');
        save.onclick=function(){
            const first = document.getElementById('first');

            //세션 스토리지에 데이터 저장
            sessionStorage.name = first.value;

            load();
        };
       };
       //세션 스토리지에 저장된 값 읽기
       function load(){
        const display = document.getElementById('display');
        //세션 스토리지에 저장된 값 반환
        let name = sessionStorage.name;

        //저장된 값이 없으면 undefined 반환
        if(name){//(name)에 들어가는 데이터가 있으면 true 데이터가 없으면 false
            display.innerHTML = '저장된 값 : ' + name;
        }
       }

    </script>
</head>
<body>
    <h2>세션 스토리지(Session Storage)</h2>
    <input type="text" name="first" id="first">
    <button id="save">저장</button>
    <div id="display">비어있음</div>
</body>
</html>
