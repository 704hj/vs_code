<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        window.onload = function(){
            const bigImg = document.getElementById('bigImg');
            const alink = document.getElementsByTagName('a');
            for(let i=0;i<alink.length;i++){
                // 마우스를 올려놓을 때
                alink[i].onmouseover=function(){
                    //큰 이미지를 표시할 img 태그 표시하기
                    bigImg.style.display = '';

                    bigImg.src = this.href;
                    bigImg.width= 500;
                    bigImg.height = 350;
                };
                // 마우스에서 빠져나갈 때
                alink[i].onmouseout = function(){
                    //큰 이미지를 표시할 img 태그 숨기기
                    bigImg.style.display = 'none';

                };
                alink[i].onclick=function(){
                    // a태그의 링크 기능(기본 이벤트) 제거
                    return false;
                }

            };
        }

    </script>
    <style>

    </style>
</head>
<body>
    <div>
        <a href="../files/Penguins.jpg"><img src="../files/Penguins_small.jpg" width="83" height="83"></a>
        <a href="../files/Koala.jpg"><img src="../files/Koala_small.jpg" width="83" height="83"></a>
    </div>

    <div>
        <img id="bigImg" style="display: none;" src="" alt="">
    </div>

</body>
</html>
