<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할 일 목록(TodoList)</title>
</head>
<link rel="stylesheet" href="http://unpkg.com/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<style type="text/css">
    body{
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        }
    .title{
        text-align: center;
        font-weight: bold;
        font-size: 20pt;
    }
    .todo-done{
        text-decoration: line-through;
    }
    .container{
        padding: 10px;
    }
    .pointer{
        cursor: pointer;
    }
</style>

<body>
    <div class="container">
        <div class="card card-body">
            <div class="title">할 일 목록(TodoList)</div>
        </div> 
        <div class="card card-default">
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col">
                        <div class="input-group">
                            <input type="text" class="form-control"
                            name="msg" placeholder="할 일을 여기에 입력!"
                            id="todo">
                            <span class="btn btn-primary input-group-addon" id="add_btn">추가</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <ul class="list-group" id="list"></ul>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script type="text/javascript">
        //    중복되지 않는 값 생성, 유일한 식별값을 사용하기 위해서 숫자로 된 날짜값 활용
           let ts = new Date().getTime();
        //    초기 데이터 배열 생성
        const todoList = [
            {id:ts,todo:'도서관에서 책 대여하기', 
                    created:'2024-09-29',completed:true},
            {id:ts+1,todo:'영화보기', 
                    created:'2024-09-30',completed:false},
            {id:ts+2,todo:'저녁 장보기', 
                    created:'2024-10-01',completed:false},
            {id:ts+3,todo:'운동하기', 
                    created:'2024-10-01',completed:false},
        ];


        // 목록 처리
        function selectList(){
            let listGroup = document.getElementById('list');
            // ul 태그의 하위 태그 초기화
            listGroup.innerHTML = '';

            // 목록 표시        배열안의 객체  ,인덱스,배열 정보를 읽어오는
            todoList.forEach(function(element,index,array){
                let output = '';
                if(element.completed){ //할 일 체크가 true이면
                    output += '<li class="list-group-item list-group-item-success">';
                    output += '<span class="pointer todo-done check-btn" id="'+element.id+'">'+element.todo+ '(완료)</span>';

                }else{//할 일 체크가 false이면
                    output += '<li class="list-group-item">';
                    output += '<span class="pointer check-btn" id="'+element.id+'">' +element.todo+ '(작성일 : '+element.created+')</span>';

                }
                listGroup.innerHTML += output;
            })
        }//end of selectList
        //초기 데이터 설정
         selectList();

         //let을 사용해도 문제는 아니지만 요즘 경향이 객체 생성시에는 const를 사용
        const todo = document.getElementById('todo');
         //엔터 키 이벤트 연결
         todo.onkeydown=function(event){
            if(event.keyCode == 13){//엔터 키를 누를 경우
                addTodo();//할 일 등록
            }
         }
         //추가 버튼 이벤트 연결
         const add_btn = document.getElementById('add_btn');
         add_btn.onclick=function(){
            addTodo();//할 일 등록
         }

        //  등록 처리 함수
        function addTodo(){
            if(todo.value.trim()==''){
                alert('할 일을 입력하세요');
                todo.value='';//공백을 입력한 경우 공백 제거
                todo.focus();
                return;
            }
            todoList.unshift({id:new Date().getTime(),
                todo:todo.value,created:new Date().toLocaleDateString().replace(/\. /g,'-').replace('.',''),completed:false});
            //등록이 완료되면 input 태그 초기화
            todo.value = '';
            //등록된 데이터를 표시하기 위해 목록 호출
            selectList();

            
        }


        </script>
</body>
</html>
