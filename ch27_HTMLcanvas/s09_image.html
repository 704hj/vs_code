<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        window.onload=function(){
            const canvas = document.getElementById('canvas');
            if(canvas.getContext){//캔버스가 있으면 true
                const context = canvas.getContext('2d');
                
                
                const img = new Image();
                img.src = '../files/pattern.png';

                img.onload=function(){
                    //이미지 반복 지정(repeat,repeat-x,repeat-y,no-repeat)
                    let pttn = context.createPattern(img,'repeat');
                    //생성한 패턴을 색깔로 지정
                    context.fillStyle = pttn;
                    //사각형         x,y,width,height
                    context.fillRect(0,0,500,300);
                };
               
            }else{
                alert('브라우저가 캔버스를 지원하지 않는다.')
            }
        };
    </script>
</head>
<body>
    <canvas id="canvas" width="500" height="300"></canvas>
</body>
</html>
