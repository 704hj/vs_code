<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script type="text/javascript" src ="../js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
            //배열 생성
            const content = [
                {name:'박효주', region:'수원시'},
                {name:'김민주', region:'화성시'},
                {name:'김민규', region:'음성군'},
            ];

            //output이라는 변수를 선언하고 초기화
            let output = '';
            $(content).each(function(index,item){
                //index : 배열의 인덱스
                //item : 배열의 요소
                output += '<p>';
                output += '<h2>' + item.name + '</h2>' ;   
                output += '<span>' + item.region + '</span>';
                output += '</p>';
            });
        
        //새로 생성하는 태그를 아이디가 output인 태그에 적용
        $('#output').append(output);
    });
    </script>
</head>
<body>
    <div id="output"></div>
</body>
</html>
