<!DOCTYPE html>
<html lang="ko">
<head>

    <title>jQuery</title>
    <script type="text/javascript" src ="../js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            //$('<img>') : 태그로 인식-> 태그 생성 
            //$('img')   : 선택자로 인식함  
            //  생성            기존
            $('<img>').attr({
                src : '../files/coat.jpg',
                width:400,
                height:250
            }).appendTo('body');
        });
    </script>
</head>
