<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style type="text/css">
        .high_light_0{background-color: yellow;}
        .high_light_1{background-color: orange;}
        .high_light_2{background-color: blue;}
        .high_light_3{background-color: green;}
        .high_light_4{background-color: red;}
    </style>
    <script type="text/javascript" src ="../js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        //= $(document).ready(function(){}); 아래 코드가 축약형태->더 많이 쓰임
        $(function(){
            //클래스 추가 function 이 addClass에 전달되면서 루프를 돈다
            $('h1').addClass(function(index){
                //index : 배열의 인덱스
                return 'high_light_'+index; //클래스명 반환
            });
            
        });
    </script>
</head>
<body>
    <h1>item - 0</h1>
    <h1>item - 1</h1>
    <h1>item - 2</h1>
    <h1>item - 3</h1>
    <h1>item - 4</h1>
</body>
</html>
