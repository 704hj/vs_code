    <script type ="text/javascript">
        $(function(){

                //$('img').attr({width:200,height:200}); -> 넓이 모두 같다

                //3개의 이미지에 width를 다르게 지정

                //   return(index + 1) * 100;
                // });

                //3개의 이미지의 width, height 각각 다르게 지정
               // $('img').attr('width',function(index){
             //       return (index + 1) * 100;
             //   })
              //          .attr('height',function(index){
             //       return (index + 1) * 100;

             //3개의 이미지의 width, height 각각 다르게 지정
             $('img').attr({width:function(index){
                return (index + 1) * 100;
             },
                            height:function(index){
                return (index + 1) * 100;
            }
            });
        });
    });
    </script>
