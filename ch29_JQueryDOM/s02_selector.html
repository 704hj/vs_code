<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <!-- jQuery 연결 방법 1로 링크 걸기 -->
    <script type="text/javascript" src="../js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        //문서가 준비 완료되면 매개변수로 전달된 함수를 실행
        $(document).ready(function(){
            //태그 선택자
            $('span').css('border','3px solid blue');
            //클래스 선택자
            $('.my').css('border','5px solid red');
            //아이디 선택자
            $('#content').css('background-color','green');
        });


        //아이디 선택자
    </script>
</head>
<body>
    <p class ="my">jQuery 실습</p>
    <div>
        <div id="content">id값이 content인 div tag</div>
    </div>
    <span>span1</span>
    <span class = "my">span2</span>
</body>
</html>
