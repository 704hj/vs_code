<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script type ="text/javascript" src ="../js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        /*
        empty():특정 문서 객체의 후손을 모두 제거 
        remove():특정 문서 객체를 제거
        */
       $(function(){
        //3초 후에 함수를 실행하려고 함, 3000밀리세컨드
        setTimeout(function(){
            $('div').empty();
        },3000)

         //6초 후에 함수를 실행하려고 함, 3000밀리세컨드
         setTimeout(function(){
            $('p').empty();
        },6000)

       })
    </script>
</head>
<body>
    <div>
        <h1>Header-0</h1>
        <h1>Header-1</h1>
    </div>
    <p>
        <span>Content-0</span>
        <span>Content-1</span>
    </p>
</body>
</html>
