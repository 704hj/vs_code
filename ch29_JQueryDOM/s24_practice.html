<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script type="text/javascript" src ="../js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        /*
         [문제] 도서정보를 table에 표시

         도서명(th)     분류    정상가격    할인가격(5%)
         자바(td)       IT      20,000원   19,000원
         미술사(td)     예술     30,000원   28,500원
         노래연습(td)   예술     10,000원   9500원
         한국사(td)     역사     50,000원   47,500원
        */
       $(function(){
        //배열 생성
        const book = [
            {name: '자바', category:'IT', price: 20000},
            {name: '미술사', category:'예술', price: 30000},
            {name: '노래연습', category:'예술', price: 10000},
            {name: '한국사', category:'역사', price: 50000},
        ];

        //th이라는 변수를 선언하고 초기화
        let output = '';
        $(book).each(function(index,item){
            //index : 배열의 인덱스
            //item : 배열의 요소
            output += '<tr>';
            output += '<td>' + item.name + '</td>';
            output += '<td>' + item.category + '</td>';
                                          //세자리마다 ,
            output += '<td>' + item.price.toLocaleString() + '원</td>';
            output += '<td>' + (item.price*0.95).toLocaleString() + '원</td>';
            output += '</tr>';
        });
        $('#output').append(output);
       });
    </script>
</head>
<body>
    <table id="output" border="1">
    <tr>
        <td>도서명</td>
        <td>분류</td>
        <td>도서가격</td>
        <td>할인가격(5%)</td>
    </tr>
    </table>
</body>
</html>
