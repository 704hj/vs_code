<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style type="text/css">
        .high_light{
            background-color: yellow;
        }
    </style>
    <script type="text/javascript" src ="../js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        //= $(document).ready(function(){}); 아래 코드가 축약형태->더 많이 쓰임
        $(function(){
            $('h1').addClass('high_light');
        });
    </script>
</head>
<body>
    <h1>item - 0</h1>
    <h1>item - 1</h1>
    <h1>item - 2</h1>
    <h1>item - 3</h1>
    <h1>item - 4</h1>
</body>
</html>
