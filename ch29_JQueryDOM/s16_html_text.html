<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script type ="text/javascript" src ="../js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
            //html 태그 적용
            $('div').html('<h1>날씨가 흐린 오전!</h1>');
            //html 태그 미적용
            $('p').text('<h1>놀이동산의 곰인형</h1>');
        })
    </script>
</head>
<body>
    <div></div>
    <p></p>
</body>
</html>
