<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    <!-- 입력한 데이터를 string 타입으로 변환 -->
    var input = prompt('숫자를 입력하세요','숫자');

    document.write(typeof(input) + ':' + input);
    document.write('<br>');

    document.write(input * 10);//자동 형변환
    document.write('<br>');
    //promt가 입력받아서 반환한 데이터가 string 타입이기 때문에
    //+를 사용하면 연산하지 않고 데이터를 연결
    document.write(input + 10);

    document.write('<br>-----------------<br>');
    //명시적 형변환
    //문자열을 숫자로 변환
    var numberInput = Number(input);//문자열->숫자

    document.write('형변환 이후<br>');
    document.write(typeof(numberInput) + ':' + numberInput);
    document.write('<br>');
    document.write(numberInput + 10);
</script>
</body>
</html>
