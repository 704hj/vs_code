<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>효과</title>
    <style type="text/css">
        h1{width: 50px; height: 30px; background-color: red; font-size: 100%;}
        h2{width: 50px; height: 30px; background-color: orange; font-size: 100%;}
        h3{width: 50px; height: 30px; background-color: aqua; font-size: 100%;}
    </style>
    <script type="text/javascript" src ="../js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
            //animate({애니메이션 속성},효과속도,콜백함수)
            //애니메이션 속성 : 모션으로 적용할 속성을 스타일(CSS)을 이용해 입력
            $('h1').animate({
                marginLeft:'250px'
            },5000,function(){//애니메이션 종료시 수행할 작업
                alert('도착완료!')
            });

            $('h2').animate({
            marginLeft:'250px',
            opacity:0.3,
            width:'100px',
            height:'100px'
        },5000);

        $('h3').animate({
            marginLeft:'250px'
        },3000).animate({ //3초 동안 marginLeft: 250px 위치 만큼 이동하도록 했다가
            marginLeft:'100px'
        },2000); //2초동안 marginLeft: 100px 위치로 이동하도록 설정해서
        });//결과는 오른쪽으로 갔다가 왼쪽으로 이동하는 것 처럼 보임

        
    
        
    </script>
</head>
<body>
    <h1>내용</h1>
    <h2>내용</h2>
    <h3>내용</h3>
</body>
</html>
