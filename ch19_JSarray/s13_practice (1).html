<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 실습</title>
</head>
<body>
    <script type="text/javascript">
        /*
        5과목(국어,영어,수학,과학,미술)을 입력 받아서 배열에
        저장하고 총점,평균
        [입력 예시] 5과목을 prompt로 입력
        [출력 예시]
        총점 : 000
        평균 : 00
        */
        const score = [];
        //총점 구하기
        function getSum(){
            let sum = 0;
            for(let i=0;i<score.length;i++){
                sum += score[i];//누적
            }
            return sum;
        }
        //평균 구하기
        function getAvg(){
            return getSum()/score.length;
        }

        let korean = prompt('국어 입력','');
        let english = prompt('영어 입력','');
        let math = prompt('수학 입력','');
        let science = prompt('과학 입력','');
        let art = prompt('미술 입력','');

        score.push(Number(korean),Number(english),Number(math),
                               Number(science),Number(art));
        document.write('총점 : ' + getSum() + '<br>');
        document.write('평균 : ' + getAvg())
    </script>
</body>
</html>
