<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexOf</title>
</head>
<body>
    <script type="text/javascript">
        //배열 생성
        const array = [10,20,30,40,50,50,40,30,20,10];

        let output1 = array.indexOf(40);
        document.write('output1 = ' + output1 + '<br>');
        let output2 = array.indexOf(80);
        document.write('output2 = ' + output2 + '<br>');
        let output3 = array.lastIndexOf(40);
        document.write('output3 = ' + output3 + '<br>');
        let output4 = array.lastIndexOf(80);
        document.write('output4 = ' + output4);
    </script>
</body>
</html>
