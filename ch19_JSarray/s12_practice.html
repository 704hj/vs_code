<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 실습</title>
</head>
<body>
    <script type="text/javascript">
        /*
        정수 다섯개를 입력 받아서 배열에 저장.
        배열에서 최소값과 최대값을 구해서 출력하시오.
        [입력예시] prompt를 이용해서 다섯개의 정수 입력
        [출력예시] 최대값 : 100
                  최소값 : 33
        */
       const score = [];

       /*
        let num1 = prompt('첫번째 수 : ','');
        let num2 = prompt('두번째 수 : ','');
        let num3 = prompt('세번째 수 : ','');
        let num4 = prompt('네번째 수 : ','');
        let num5 = prompt('다섯번째 수 : ','');
        */

        for(let i=1;i<=5;i++){
            score.push(Number(prompt(i + '번 숫자 입력 : ','')));
        }

        document.write(score + '<br>');
        let max = score[0], min = score[0];
        score.forEach(function(element,index,array){
            if(max < element){//최대값 구하기
                max = element;
            }
            if(min > element){//최소값 구하기
                min = element;
            }
        });
        document.write('최대값 : ' + max + '<br>');
        document.write('최소값 : ' + min);

    </script>
</body>
</html>
