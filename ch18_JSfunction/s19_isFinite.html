<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isFinite함수</title>
</head>
<body>
    <script type="text/javascript">
        let number1 = 10/0;
        document.write('number1 = ' + number1 + '<br>');

        let number2 = -10/0;
        document.write('number2 = ' + number2 + '<br>');

        //양수,음수를 0으로 나눴는지 아닌지 모두 검증 가능
        if(isFinite(number1)){//0이 아닌 수로 나눈 경우
            document.write('유한<br>');
        }else{//0으로 나눈 경우
            document.write('무한<br>');
        }

        if(isFinite(number2)){//0이 아닌 수로 나눈 경우
            document.write('유한<br>');
        }else{//0으로 나눈 경우
            document.write('무한<br>');
        }

    </script>
</body>
</html>
