<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type = "text/javascript">
        /*
        블록 레벨의 스코프 : let(변수), const(상수)
        ES6에서 변수를 정의하는데 let를 사용할 수 있고, 
        상수를 정의하는데는 const를 사용할 수 있음.
        이들은 블롤 레벨의 스코프를 가진다.
        같은 스코프에서는 let 사용시 변수명을 중복할 수 없음
        */
       document.write('let를 블록 레벨 지역변수로 사용<br>');
       for(let i=1;i<=3;i++){
        document.write(i + '<br>');
       }
       document.write(i);//i is not defined
       
       function test1(){
        let i = 100; //지역 변수
        document.write(i + '<--함수 안에서만 호출 가능')
       }
       test1();
       //document.write(i);//i is not defined
    </script>
</body>
</html>
