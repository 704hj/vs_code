<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let</title>
</head>
<body>
    <script type="text/javascript">
        document.write('let를 전역변수로 사용<br>');

        let i = 10;//전역변수
        function test1(){
            document.write(i + '<br>');
        }
        test1();
        document.write(i + '<br>');
        document.write('---------------<br>');

        function test2(){
            let i = 20;//전역변수명과 지역변수명이 동일할 경우 지역변수 우선
            document.write(i + '<br>');
        }
    </script>
</body>
</html>
