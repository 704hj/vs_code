<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가변인자 함수</title>
</head>
<body>
    <script type="text/javascript">
        function test(){
            for(let i=0;i<arguments.length;i++){
                /*가변인자 함수
                가변인자 함수는 매개변수를 선언된 형태와 다르게 사용했을 때도
                매개변수를 모두 활용하는 함수.
                자바스크립트함수는 내부에 자동으로 변수 arguments를 갖음
                변수 arguments는 매개변수의 배열*/
                document.write('arguments['+i+']:' + arguments[i] + '<br>');
            }
        }
        test(10);
        document.write('--------------------<br>');
        test(10,20);
        document.write('--------------------<br>');
        test(10,20,30);
    </script>

</body>
</html>
