<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQueryUI</title>
    <link rel="stylesheet" href="../css/jquery-ui.min.css">
    <style type="text/css">
        #draggable{
            width: 100px;
            height: 100px;
            padding: 0.5em;
            float: left;
            margin: 10px 10px 10px 0;
        }
        #droppable{
            width: 150px;
            height: 150px;
            padding: 0.5em;
            float: left;
            margin:10px;
        }
    </style>
    <script type="text/javascript" src="../js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="../js/jquery-ui.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $('#draggable').draggable();
            $('#droppable').droppable({
                drop:function(event,ui){//놓여질 때 이벤트-생성 작업
                    $(this).addClass('ui-state-highlight')
                           .find('p')//<p>태그에 있는 'Drop here'가 'Dropped!'로 변경되게끔
                           .html('Dropped!')
                },
                out:function(event,ui){//벗어날 때 이벤트-삭제 작업
                    $(this).removeClass('ui-state-highlight')
                           .find('p')
                           .html('Drop here')
                }
            });
        });

    </script>
</head>
<body>
    <div id="draggable" class="ui-widget-content">
        <p>Drag me around</p>
    </div>

    <div id="droppable" class="ui-widget-header">
        <p>Drop here</p>
    </div>
</body>
</html>
