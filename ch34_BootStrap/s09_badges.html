<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 모바일 장치에서 웹사이트가 원하는 사이즈로 보여지게 처리 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" type="text/css"> 
</head>
<body>
    <div class="container">
        <h4>Badges</h4>
        <h1>Example heading <span class="badge bg-primary">New</span></h1>
        <h1>Example heading <span class="badge bg-secondary">New</span></h1>
        <h1>Example heading <span class="badge bg-success">New</span></h1>
        <h1>Example heading <span class="badge bg-danger">New</span></h1>
        <h1>Example heading <span class="badge bg-warning">New</span></h1>
        <h1>Example heading <span class="badge bg-info">New</span></h1>
        <h1>Example heading <span class="badge bg-light">New</span></h1>
        <h1>Example heading <span class="badge bg-dark">New</span></h1>
    
        <h4>Buttons</h4>
        <button type="button" class="btn btn-primary">
            Notifications <span class="badge bg-secondary">4</span>
        </button>

        <h4>Positioned</h4>
        <button type="button" 
                   class="btn btn-primary position-relative">
            Inbox
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                99+
                <span class="visually-hidden">unread messages</span>
            </span>
        </button>
    </div>

    <!-- Optional JavaScript -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
