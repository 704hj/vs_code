<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 모바일 장치에서 웹사이트가 원하는 사이즈로 보여지게 처리 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" type="text/css"> 
</head>
<body>
    <div class="container">
       <h4>Cards</h4>
       <div class="card" style="width: 15rem;">
        <img src="../files/Koala.jpg" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">
                호주에서 살고 있는 귀여운 코알라
            </p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
       </div>

       <h4>Body</h4>
       <div class="card">
        <div class="card">
         <div class="card-body">
            This is some within a card body.
         </div>
        </div>
       </div>

       <h4>List groups</h4>
       <div class="card" style="width:18rem;">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">서울</li>
            <li class="list-group-item">부산</li>
            <li class="list-group-item">광주</li>
        </ul>
       </div>

       <h4>List groups - header</h4>
       <div class="card" style="width:18rem;">
        <!-- header가 있는 경우 아래 부분에 작성 -->
        <div class="card-header">
            도시
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">서울</li>
            <li class="list-group-item">부산</li>
            <li class="list-group-item">광주</li>
        </ul>
       </div>

    </div>

    <!-- Optional JavaScript -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
