<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 모바일 장치에서 웹사이트가 원하는 사이즈로 보여지게 처리 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap</title>
    <!-- BootStrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" type="text/css">
    <style type="text/css">
        
    </style>
</head>
<body>

        <div class="container">
            <h4>기본 form</h4>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <!-- form-check : 라디오 버튼과 체크박스를 위한 CSS클래스 레이아웃과 
                 동작을 개선하여 보다 높은 맞춤성과 크로스 브라우저의 일관성을 제공 -->
                 <div class="mb-3 form-check">
                     <input type="checkbox" class="form-check-input" id="check1">
                     <label for="check1" class="form-check-label">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <h4>Horizontal from</h4>
            <form>
                <div class="row mb-3">
                    <lable for="email2" class="col-sm-2 col-form-label">Email</lable>
                    <input type="email" class="form-control" id="email2">
                </div>
                <div class="row mb-10">
                    <lable for="password2" class="col-sm-2 col-form-label">Password</lable>
                    <input type="password" class="form-control" id="password2">
                </div>
                <div class="row mb-3">    
                    <div class="col-sm-10 offset-sm-2">
                        <input class="form-check-input" type="checkbox"
                                                         id="check2">
                        <label class="form-check-label" for="check2">
                            Check me out
                        </label>
                    </div>
                </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
            </form>

            <h4>Floating lables</h4>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email3"
                placeholder="name@example.com">
                <label for="email3">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password3"
                placeholder="password">
                <label for="password3">Password address</label>
            </div>

        </div>

    <!-- Optional JavaScript (CDN links->JS)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
