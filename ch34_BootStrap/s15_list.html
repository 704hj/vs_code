<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 모바일 장치에서 웹사이트가 원하는 사이즈로 보여지게 처리 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" type="text/css"> 
</head>
<body>
    <div class="container">
        <h4>List Group</h4>
        <ul class="list-group">
            <li class="list-group-item">서울</li>
            <li class="list-group-item">부산</li>
            <li class="list-group-item">대구</li>
            <li class="list-group-item">광주</li>
        </ul>

        <h4>Active Items</h4>
        <ul class="list-group">
            <li class="list-group-item active">서울</li>
            <li class="list-group-item ">부산</li>
            <li class="list-group-item ">대구</li>
            <li class="list-group-item ">광주</li>
        </ul>

        <h4>링크</h4>
        <div class="list-group">
            <!-- 링크 a태그사용 -->
             <a href="#" class="list-group-item list-group-item-action active">서울</a>
             <a href="#" class="list-group-item list-group-item-action">부산</a>
             <a href="#" class="list-group-item list-group-item-action">대구</a>
             <a href="#" class="list-group-item list-group-item-action">광주</a>
        </div>

        <h4>Numbered</h4>
        <ol class="list-group list-group-numbered">
            <li class="list-group-item">봄</li>
            <li class="list-group-item">여름</li>
            <li class="list-group-item">가을</li>
            <li class="list-group-item">겨울</li>
        </ol> 

        <h4>badges</h4>
        <ol class="list-group list-group-numbered">
            <li class="list-group-item justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">서울</div>
                    맛집이 유명함
                </div>
                <span class="badge bg-primary rounded-pill">14</span>
            </li>
            
            <!-- d-flex : 옆으로 나열 -->
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">서울</div>
                    맛집이 유명함
                </div>
                <span class="badge bg-primary rounded-pill">14</span>
            </li>
        </ol>
      
    </div>

    <!-- Optional JavaScript -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
