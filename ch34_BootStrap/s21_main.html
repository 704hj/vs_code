<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 모바일 장치에서 웹사이트가 원하는 사이즈로 보여지게 처리 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" type="text/css"> 
</head>
<body>
    <div class="container">
        <!-- 상단 네비게이션 시작-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">StarShop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collaps" data-bs-target="#navbarSupport">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- 메뉴 시작-->
                 <div class="collaps navbar-collapse" id="navbarSupport">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="#" class="nav-link active">home</a>
                        </li>

                        <li class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                                상품카테고리
                            </a>
                            <!-- 드롭다운 메뉴 시작-->
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">남성의류</a></li>
                                <li><a class="dropdown-item" href="#">여성의류</a></li>
                                <li><a class="dropdown-item" href="#">휴대폰</a></li>
                                <li><a class="dropdown-item" href="#">냉장고</a></li>
                            </ul>

                             <!-- 드롭다운 메뉴 끝-->
                        </li>

                        <li class="nav-item">
                            <a href="#" class="nav-link">마이페이지</a>
                            
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">장바구니</a>
                        </li>

                    </ul>
                 </div>
                 <!-- 메뉴 끝-->
                </nav>

                  <!--중앙 캐러셀 시작-->
                  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                        <!-- 인디케이터 시작 -->
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active"></button>
                            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" ></button>
                            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" ></button>
                        </div>
                        <!-- 인디케이터 끝 -->
                         <!-- 캐러셀 내부 시작 -->
                          <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="../files/Tulips02.jpg" class="d-block w-100">
                                <div class="carousel-caption">
                                    <h5>First slide label</h5>
                                    <p>튤립 이미지</p>
                                </div>
                            </div>

                            <div class="carousel-item">
                                <img src="../files/Koala02.jpg" class="d-block w-100">
                                <div class="carousel-caption">
                                    <h5>Second slide label</h5>
                                    <p>코알라 이미지</p>
                                </div>
                            </div>

                            <div class="carousel-item active">
                                <img src="../files/Penguins02.jpg" class="d-block w-100">
                                <div class="carousel-caption">
                                    <h5>Third slide label</h5>
                                    <p>펭귄 이미지</p>
                                </div>
                            </div>
                          </div>
                           <!-- 캐러셀 내부 끝 -->
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                            <span class="visually-hidden">Privious</span>
                            </button>

                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                            <span class="visually-hidden">Next</span>
                            </button>
                  </div>
                  <!--중앙 캐러셀 끝-->
                  <!-- 중앙 카드 그룹 시작 -->
                   <div class="card-group" style="margin-top: 12px;">
                    <!-- 카드 아이템 시작 -->
                     <div class="card border-secondary mb-3" style="min-height: 196;">
                        <div class="card-header">Header</div>
                        <div class="card-body text-secondary">
                            <h5 class="card-title">오늘의 신상품</h5>
                            <p class="card-text">10월 중순부터 휴대폰 신상품</p>
                        </div>
                     </div>
                     <!-- 카드 아이템 끝-->
                   </div>
                   <!-- 중앙 카드 그룹 끝 -->
            </div>
        <!-- 상단 네비게이션 끝-->
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
