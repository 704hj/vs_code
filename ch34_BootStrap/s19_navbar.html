<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 모바일 장치에서 웹사이트가 원하는 사이즈로 보여지게 처리 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" type="text/css"> 
</head>
<body>
    <div class="container">
        <h4>Navbar - 배경색변경</h4>
        <!-- class ="bg-primary" 또는 style ="background-color : #e3f2fd" -->
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#e3f2fd">
            <div class="container-fluid">
                <!-- 로고 위치 -->
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupport">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- 메뉴 시작 -->
                 <div class="collapse navbar-collapse" id="navbarSupport">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Company</a>
                        </li>
                        <!-- dropdown -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Product</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">휴대폰</a></li>
                                <li><a class="dropdown-item" href="#">세탁기</a></li>
                                <li><a class="dropdown-item" href="#">냉장고</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">오디오</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Info</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="search">
                        <button type="submit" class="btn btn-outline-success">Search</button>
                    </form>
                 </div>
                 <!-- 메뉴 끝 -->
            </div>
        </nav>
    </div>

    <!-- Optional JavaScript -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
