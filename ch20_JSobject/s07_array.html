<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        //빈 배열 생성
        const students = [];

        //객체를 배열에 저장-push를 이용해서 배열에 넣는다.
        students.push({이름:'홍길동',국어:99,영어:89,수학:92});
        students.push({이름:'박효주',국어:98,영어:89,수학:92});
        students.push({이름:'이유미',국어:97,영어:89,수학:92});
        students.push({이름:'양도라',국어:96,영어:89,수학:92});
        students.push({이름:'김민주',국어:95,영어:89,수학:92});
        //객체를 배열에 저장하는 작업 완료

        //students 배열내의 모든 객체에 루프를 돌면서 메서드 추가
         for(let i in students){
            //총점 구하는 메서드 추가
            students[i].getSum = function(){
                return this.국어 + this.영어 + this.수학;
            };
            //평균 구하는 메서드 추가
            students[i].getAverage = function(){
                return this.getSum()/3
            };
         }

         document.write('이름,총점,평균<br>');
         for(let i in students){
            document.write(students[i].이름 + ','
                +students[i].getSum() + ',' + students[i].getAverage() + '<br>');
         }
    </script>
    
</body>
</html>
