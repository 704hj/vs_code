<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 실습</title>
</head>
<body>
    <script type="text/javascript">
        /*
        이름    수입   지출  세금(5%,getTax) 잔액(getBalance,세금 공제)
        홍길동  3000  2500
        박문수  5000  1100
        김유신  4000  3600
        강호동  7000  4200
        */
       //빈 배열 생성
       const member = [];

       //객체를 배열에 저장-push사용
       member.push({이름:'홍길동',수입:3000,지출:2500});
       member.push({이름:'박문수',수입:5000,지출:1100});
       member.push({이름:'김유신',수입:4000,지출:3600});
       member.push({이름:'강호동',수입:7000,지출:4200});

       //배열내의 모든 루프를 돌면서 메서드 추가
       for(let i in member){
        //세금 구하는 메서드 추가
        member[i].getTax = function(){
            return this.수입*0.05
        };
        //잔액 구하는 메서드 추가
        member[i].getBalance = function(){
            return this.수입-(this.지출+this.getTax())
        };
       }

       //출력 : 메서드 호출시 getTax() 뒤에 괄호를 붙혀야한다
       document.write('이름, 수입, 지출, 세금, 잔액<br>');
        for(let i in member){
            document.write(member[i].이름 + '   '+member[i].수입 + '   '
                +member[i].지출 + '   '+member[i].getTax() + '   '
                +member[i].getBalance() + '   '+ '<br>'
            );
        }

    </script>
</body>
</html>
