<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼항연산자</title>
</head>
<body>
    <script type="text/javascript">
        var input = prompt('숫자를 입력하세요!!','')//자동으로 형변환 해줌
        //삼항연산자
        //            조건            참값       :       거짓값
        var result = input > 0 ? '자연수입니다.' : '자연수가 아닙니다.';
        document.write(result);

    </script>
</body>
</html>
