<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술연산자</title>
</head>
<body>
    <script type="text/javascript">
        var a = 5, b = 3, result;//변수 선언

        document.write('-------산술연산자-------<br>');

        result =  a + b;
        document.write('a + b =' + result + '<br>');

        result = a - b;
        document.write('a - b =' + result + '<br>');

        result = a * b;
        document.write('a * b =' + result + '<br>');

        result = a / b; //정수/정수=정수로만 나오는 java와는 달리 \
                        //정수/정수여도 실수 값 나올 수 있음
        document.write('a / b =' + result + '<br>');

        result = a % b;
        document.write('a % b =' + result + '<br>');
    </script>
</body>
</html>
