<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규표현식</title>
</head>
<body>
    <h3>정규표현식</h3>
    <form id="register_form" action="a.jsp" method="post">
        <ul>
            <li>
                <label for="id">아이디</label>
                <input type="text" name="id" id="id">
                (영문 또는 숫자 사용, 최소 4자~ 최대 12자)
            </li>
        </ul>
        <div>
            <input type="submit" value="전송">
        </div>
    </form>
    <script type="text/javascript">
        const form = document.getElementById('register_form');
        //이벤트 연결
        form.onsubmit=function(){
            const id = document.getElementById('id');
            /*
            /패턴/ -> /(시작) 패턴 /(끝)
            ^ 패턴의 시작
            [] '['와']' 사이의 문자들과 매치라는 의미
            [] 안의 문자 사이에 하이픈(-)을 사용하게 되면 두 문자 사이의 범위(From-To)를 의미
            [A-Za-z0-9] '['와']'사이의 문자들과 매치라는 의미
            ->A~Z,a~z,0~9까지 사용 가능
            {4,12}
             $ 패턴의 끝
            */
           if(!/^[A-Za-z0-9]{4,12}$/.test(id.value)){//A-Z까지a-z까지0-9까지 사용 가능
            alert('영문 또는 숫자 사용, 최소 4자 ~ 최대 12자를 사용하세요');
            id.value='';
            id.focus();
            return false;
           }
        };
    </script>
</body>
</html>
