<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규표현식</title>
    
</head>
<body>
    <h3>정규표현식</h3> 
    <form id="register_form" action="a.jsp" method="post">
        <ul>
            <li>
                <label for="phone">휴대폰</label>
                <input type="text" name="phone" id="phone">
                (000-0000-0000 형식으로 입력)
            </li>
        </ul>
        <div>
            <input type="submit" value="전송">
        </div>
    </form>
    <script type="text/javascript">
        /*
        정규표현식(Regular Expression)은 일정한 패턴을 가진 문자열의 
        집합을 표현하기 위해 사용하는 형식 언어(formal language)이다.
        */
       const form = document.getElementById('register_form');
       //이벤트 연결
       form.onsubmit=function(){
        const phone = document.getElementById('phone');
        /*
        /패턴/ -> /(시작) 패턴 /(끝) 
         패턴 앞뒤로 /를 넣어야 시작
         ^ 패턴의 시작
         \d 숫자
         {3} 3번 반복
         $ 패턴의 끝
        */
       // 000-0000-0000, 해당 패턴이 아닐 때 진입
       if(!/^\d{3}-\d{4}-\d{4}$/.test(phone.value)){
        alert('000-0000-0000 형식으로 입력하세요!')
        phone.value='';
        phone.focus();
        return false

       }
       };
    </script>
</body>
</html>
