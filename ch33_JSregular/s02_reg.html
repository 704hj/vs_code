<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규표현식</title>
    
</head>
<body>
    <h3>정규표현식</h3> 
    <form id="register_form" action="a.jsp" method="post">
        <ul>
            <li>
                <label for="phone">휴대폰</label>
                <input type="text" name="phone" id="phone">
                (-없이 입력)
            </li>
        </ul>
        <div>
            <input type="submit" value="전송">
        </div>
    </form>
    <script type="text/javascript">
       const form = document.getElementById('register_form');
       //이벤트 연결
       form.onsubmit=function(){
        /*
        /패턴/ ->/(시작) 패턴/ (끝)
        ^ 패턴의 시작
       [] '['와']' 사이의 문자들과 매치라는 의미
       [] 안의 문자 사이에 하이픈(-)을 사용하게 되면 두 문자사이의 범위(From - To)를 의미
       [0-9] '['와']' 사이의 문자들과 매치라는 의미 -> [0123456789]와 같은 읨
       {11} 11번 반복
        $ 패턴의 끝
        */
       const phone = document.getElementById('phone');
       //test보다 느림, 일치하면 검색 데이터 반환, 불일치 null 반환
       if(!phone.value.match(/^[0-9]{11}$/)){//0~9사이의 숫자만 11번 사용 가능 
        alert('11자리 숫자만 입력 가능');
        phone.value='';
        phone.focus();
        return false;
        
       }
    }
    </script>
</body>
</html>
