<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script type ="text/javascript" src ="../js/jquery-3.7.1.min.js"></script>
    <script type = "text/javascript">
        $(function(){
        //이벤트 연결
        $('textarea').keyup(function(){
            //입력한 글자 수를 구함
            //$(this) : textarea를 가리키고, jQuery 객체로 만들어서 ()안의 메서드 호출 후 length를 가져온다.
            let inputLength = $(this).val().length;
            let remain = 30 - inputLength;

            //문서 객체에 입력
            $('h1').text(remain);

            //문서 객체의 색상을 변경
            if(remain >=0){
                $('h1').css('color','black');

            }else{
                $('h1').css('color','red');

            }
        });

    });
    </script>

</head>
<body>
    <div>
        <p>지금 내 생각을</p>
        <h1>30</h1>
        <textarea row ="5" cols ="70" maxlength="30"></textarea>
    </div>

</body>
</html>
