<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
    <style type="text/css">
        .reverse{
            background:black;
            color:white;
        }
    </style>
    <script type ="text/javascript" src ="../js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
            //하나의 이벤트 연결
                     //이벤트의 종류,이벤트 핸들러(이벤트 발생시 실행되는 함수)
            $('h1').on('click',function(){
                $(this).html(function(index,html){
                    return html + '+';
                });
            });

            //복수의 이벤트 연결
            $('h1').on({
                mouseover:function(){
                    $(this).addClass('reverse');//클래스 추가

                },
                mouseout:function(){
                    $(this).removeClass('reverse');//클래스 삭제
                }
            });

        });
    </script>
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>
