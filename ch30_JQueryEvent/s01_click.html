<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
    <script type="text/javascript" src ="../js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
            // <button id="btn1">click</button> 에 연결
            $('#btn1').click(function(){
                $('p').css('background-color','yellow');
            });
            //mouseoner,mouseout 이벤트 연결
            $('#btn2').mouseover(function(){
                $('p').css('background-color','blue');
            });
            $('#btn2').mouseout(function(){
                $('p').css('background-color','purple');
            });
            //hover()메서드를 이용한 mouseoner,mouseout 이벤트 연결
            $('#btn3').hover(function(){//mouseover이벤트 처리
                                       //이벤트 핸들러
                $('p').css('background-color','pink');
            },function(){//mouseout 이벤트 처리, 이벤트 핸들러
                $('p').css('background-color','skyblue');
            });
        });
    </script>
</head>
<body>
    <button id="btn1">click</button>
    <button id="btn2">mouseover/out</button>
    <button id="btn3">hover</button>
    <p>내용</p>
</body>
</html>
