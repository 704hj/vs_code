<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 객체의 innerHTML 속성 사용->태그를 여러개 만들 때</title>
    <script type="text/javascript">
        window.onload=function(){
            //변수 선언
            let output = '';
            output += '<ul>';
            output += '<li>JavaScript</li>';
            output += '<li>jQuery</li>';
            output += '<li>JSP</li>';
            output += '</ul>';

            //innerHTML 속성에 문자열을 할당
            //document.body.innerHTML = output; ->태그 인식
            document.body.textContent = output; //텍스트로만 처리
        }
    </script>
</head>
<body>
    
</body>
</html>
