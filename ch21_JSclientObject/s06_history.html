<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>history</title>
</head>
<body>
    <!--히스토리가 있으면 해당 페이지로 없으면 무반응-->
    <input type="button" value="이전" onclick="history.back()"><br>  
                             <!--여기까지만 입력시 이전 창이 없기 때문에 돌아갈 창이 없음
                             실행시키고 직접 s02_window.html입력 후 다시 현재 창 실행 시키면
                             이전이 생김-->
    <input type="button" value="이전" onclick="history.go(-1)"><br>
    <input type="button" value="다음" onclick="history.forward"><br>
    <input type="button" value="다음" onclick="history.go(1)"><br>


</body>
</html>
